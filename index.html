<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FCC Survey Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1 id="title">AC Solution Survey Form</h1>
		<p id="description">
			Thank you for taking time to help us improve the platform
		</p>
		<div class="container">
			<form id="survey-form" name="survey" method="POST" data-netlify="true">
				<fieldset>
					<label id="name-label" for="name"
						>Name
						<input
							type="text"
							id="name"
							name="fullname"
							placeholder="Enter your name"
							required
					/></label>
					<label id="email-label" for="email"
						>Email
						<input
							type="email"
							id="email"
							name="email"
							placeholder="Enter your Email"
							required
					/></label>
					<label id="number-label" for="number"
						>Age <span>(optional)</span>
						<input
							type="number"
							id="number"
							name="age"
							min="18"
							max="80"
							placeholder="Age"
					/></label>
					<label for="role"
						>Which option best describes your current role?
						<select name="role" id="dropdown">
							<option value="" disabled selected>Select current role</option>
							<option value="1">Student</option>
							<option value="2">Full Time job</option>
							<option value="3">Full Time Learner</option>
							<option value="4">Prefer not to say</option>
							<option value="5">Other</option>
						</select></label
					>
				</fieldset>
				<fieldset>
					<label>Would you recommend AC Solution to a friend? </label>

					<label
						><input
							name="recommend"
							type="radio"
							class="inline"
							value="definitely"
							checked
						/>
						Definitely</label
					>

					<label
						><input
							name="recommend"
							type="radio"
							class="inline"
							value="maybe"
						/>
						Maybe</label
					>

					<label
						><input
							name="recommend"
							type="radio"
							class="inline"
							value="not-sure"
						/>
						Not sure</label
					>
				</fieldset>

				<fieldset>
					<label
						>What is your favorite feature of AC Solution?
						<select name="fav-feat" id="" dropdown>
							<option value="" disabled selected>Select an option</option>
							<option value="ff1">Challenges</option>
							<option value="ff2">Projects</option>
							<option value="ff3">Community</option>
							<option value="ff4">Open Source</option>
						</select></label
					>
					<label
						>What would you like to see improved?
						<span>(Check all that apply)</span></label
					>
					<label
						><input
							type="checkbox"
							name="improve"
							id="checkbox"
							value="i1"
						/>Front-end Projects</label
					>
					<label
						><input
							type="checkbox"
							name="improve"
							id="checkbox"
							value="i2"
						/>Back-end Projects</label
					>
					<label
						><input
							type="checkbox"
							name="improve"
							id="checkbox"
							value="i3"
						/>Data Visualization</label
					>
					<label
						><input
							type="checkbox"
							name="improve"
							id="checkbox"
							value="i4"
						/>Challenges</label
					>
					<label
						><input
							type="checkbox"
							name="improve"
							id="checkbox"
							value="i5"
						/>Open Source Community</label
					>
					<label
						><input
							type="checkbox"
							name="improve"
							id="checkbox"
							value="i6"
						/>Gitter Help Rooms</label
					>
					<label
						><input
							type="checkbox"
							name="improve"
							id="checkbox"
							value="i7"
						/>Videos</label
					>
					<label
						><input
							type="checkbox"
							name="improve"
							id="checkbox"
							value="i8"
						/>City Meetups</label
					>
					<label
						><input
							type="checkbox"
							name="improve"
							id="checkbox"
							value="i9"
						/>Wiki</label
					>
					<label
						><input
							type="checkbox"
							name="improve"
							id="checkbox"
							value="i10"
						/>Forum</label
					>
					<label
						><input
							type="checkbox"
							name="improve"
							id="checkbox"
							value="i11"
						/>Additional Courses</label
					>
				</fieldset>

				<fieldset>
					<label
						>Any comments or suggestions
						<textarea
							name="comments"
							id="comments"
							cols="30"
							rows="10"
							placeholder="Enter your comment here..."
						></textarea>
					</label>
				</fieldset>
				<input id="submit" type="submit" value="Submit" />
			</form>
		</div>
	</body>
</html>
